<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1
        style="
          padding: 15px;
          margin: 15px auto 0 auto;
          text-align: center;
          color: white;
        "
      >
        TIC TAC TOE
      </h1>
      <div class="container">
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
        <button class="btn-option"></button>
      </div>
      <button id="restart">Restart</button>
      <p
        style="font-size: 8px;
          padding: 10px;
          margin: 10px ;
          text-align: center;
          color: white;
        "
      >
        This App is developed by Shivnandan Jha <br />
        Get Code from <a href="">GitHub</a> or from <a href="">Codepen</a>
      </p>
    </div>
    <div class="popup hide">
      <p id="message">Sampe message</p>
      <button id="newgame">New Game</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
